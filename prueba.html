<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestras Marcas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    h2 {
      margin: 20px 0;
    }

    .marcas-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .marca {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .marca img {
      max-width: 100%;
      max-height: 80px;
      object-fit: contain;
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .marcas-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .marcas-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h2>Nuestras Marcas</h2>
  <div class="marcas-container">
    <div class="marca"><img src="img/marca1.png" alt="Marca 1"></div>
    <div class="marca"><img src="img/marca2.png" alt="Marca 2"></div>
    <div class="marca"><img src="img/marca3.png" alt="Marca 3"></div>
    <div class="marca"><img src="img/marca4.png" alt="Marca 4"></div>
    <div class="marca"><img src="img/marca5.png" alt="Marca 5"></div>
    <div class="marca"><img src="img/marca6.png" alt="Marca 6"></div>
    <div class="marca"><img src="img/marca7.png" alt="Marca 7"></div>
    <div class="marca"><img src="img/marca8.png" alt="Marca 8"></div>
    <div class="marca"><img src="img/marca9.png" alt="Marca 9"></div>
    <div class="marca"><img src="img/marca10.png" alt="Marca 10"></div>
  </div>
</body>
</html>
